---
layout: default
---
<!-- Container wrapped around the whole page content -->
<div class="w3-content " style="max-width:100%">
  {% include nav.html %}
  {% include header.html %}

  <!-- Content grid -->
  <div id="main" role="main" class="w3-row w3-light-gray">
    <!-- Left col -->
    <div class="w3-col l1 m1 w3-hide-small w3-center w3-container"></div>
    <!-- Center col -->
    <div class="w3-col l10 m10 w3-center">
      {{ content }}
    </div>
    <!-- Right col -->
    <div class="w3-col l1 m1 w3-hide-small w3-center w3-container"></div>
  </div>
  <!-- end content grid -->
  {% include footer.html %}
</div>
